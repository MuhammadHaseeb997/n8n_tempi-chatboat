<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempi AI Chatbot</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e3a8a;
      --accent: #3b82f6;
      --bg: #ffffff;
      --text: #111827;
      --light-bg: #f8fafc;
      --border: #e2e8f0;
      --shadow: rgba(37, 99, 235, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    .chat-container {
      width: 90vw;
      height: 95vh;
      margin: 2.5vh auto;
      background: var(--bg);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 24px;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .chat-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .chat-header h1 {
      position: relative;
      z-index: 1;
    }
    
    .chat-messages {
      flex: 1;
      padding: 0;
      overflow: hidden;
      background: transparent;
      position: relative;
    }
    
    .chat-messages::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }
    
    .message {
      margin: 16px 0;
      max-width: 75%;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      margin-left: auto;
      margin-right: 0;
    }
    
    .message.bot {
      margin-right: auto;
      margin-left: 0;
    }
    
    .message-content {
      padding: 16px 20px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.25);
    }
    
    .message.bot .message-content {
      background: white;
      color: var(--text);
      border-bottom-left-radius: 6px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }
    
    .message.user .message-time {
      text-align: right;
    }
    
    .message.bot .message-time {
      text-align: left;
    }
    
    .chat-input-area {
      padding: 24px;
      background: white;
      border-top: 1px solid var(--border);
      position: relative;
    }
    
    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 16px;
      background: var(--light-bg);
      border-radius: 25px;
      padding: 8px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background: white;
    }
    
    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 16px 20px;
      font-size: 15px;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.4;
      font-family: inherit;
    }
    
    .chat-input::placeholder {
      color: #94a3b8;
      font-style: italic;
    }
    
    .send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      flex-shrink: 0;
    }
    
    .send-button:hover {
      background: var(--secondary);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }
    
    .send-button:active {
      transform: scale(0.95);
    }
    
    .send-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    
    .typing-indicator {
      display: none;
      padding: 16px 20px;
      background: white;
      border-radius: 20px;
      border-bottom-left-radius: 6px;
      margin: 16px 0;
      margin-right: auto;
      margin-left: 0;
      max-width: 75%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-left: 4px solid var(--primary);
    }
    
    .typing-indicator.show {
      display: block;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .welcome-message h3 {
      color: var(--primary);
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    
    .welcome-message p {
      margin-bottom: 12px;
    }
    
    /* Style n8n chat elements to match our beautiful design */
    #n8n-chat {
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
    }
    
    #n8n-chat .chat-header {
      display: none !important;
    }
    
    #n8n-chat .chat-window {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      height: 100% !important;
    }
    
    #n8n-chat .chat-messages {
      background: transparent !important;
      padding: 0 !important;
      height: calc(100% - 100px) !important;
      overflow-y: auto !important;
    }
    
    #n8n-chat .message {
      margin: 16px 0 !important;
      max-width: 75% !important;
      animation: slideIn 0.3s ease-out !important;
    }
    
    #n8n-chat .message.user {
      margin-left: auto !important;
      margin-right: 0 !important;
    }
    
    #n8n-chat .message.bot {
      margin-right: auto !important;
      margin-left: 0 !important;
    }
    
    #n8n-chat .message-content {
      padding: 16px 20px !important;
      border-radius: 20px !important;
      position: relative !important;
      word-wrap: break-word !important;
      line-height: 1.5 !important;
      font-size: 15px !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08) !important;
    }
    
    #n8n-chat .message.user .message-content {
      background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
      color: white !important;
      border-bottom-right-radius: 6px !important;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.25) !important;
    }
    
    #n8n-chat .message.bot .message-content {
      background: white !important;
      color: var(--text) !important;
      border-bottom-left-radius: 6px !important;
      border-left: 4px solid var(--primary) !important;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08) !important;
    }
    
    #n8n-chat .chat-input-container {
      background: white !important;
      border-top: 1px solid var(--border) !important;
      padding: 24px !important;
      border-radius: 0 0 20px 20px !important;
    }
    
    #n8n-chat .chat-input {
      width: 100% !important;
      border: none !important;
      outline: none !important;
      background: var(--light-bg) !important;
      padding: 16px 20px !important;
      font-size: 15px !important;
      resize: none !important;
      min-height: 24px !important;
      max-height: 120px !important;
      line-height: 1.4 !important;
      font-family: inherit !important;
      border-radius: 25px !important;
      border: 2px solid transparent !important;
      transition: all 0.3s ease !important;
    }
    
    #n8n-chat .chat-input:focus {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
      background: white !important;
    }
    
    #n8n-chat .chat-input::placeholder {
      color: #94a3b8 !important;
      font-style: italic !important;
    }
    
    #n8n-chat .send-btn {
      background: var(--primary) !important;
      color: white !important;
      border: none !important;
      border-radius: 50% !important;
      width: 48px !important;
      height: 48px !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3) !important;
      flex-shrink: 0 !important;
      margin-left: 16px !important;
    }
    
    #n8n-chat .send-btn:hover {
      background: var(--secondary) !important;
      transform: scale(1.05) !important;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4) !important;
    }
    
    #n8n-chat .send-btn:active {
      transform: scale(0.95) !important;
    }
    
    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(37, 99, 235, 0.2);
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(37, 99, 235, 0.4);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        width: 95vw;
        height: 95vh;
        margin: 2.5vh auto;
        border-radius: 16px;
      }
      
      .chat-header {
        padding: 20px;
        font-size: 18px;
      }
      
      .chat-messages {
        padding: 20px;
      }
      
      .chat-input-area {
        padding: 20px;
      }
      
      .message {
        max-width: 85%;
      }
      
      .input-container {
        padding: 6px;
      }
      
      .chat-input {
        padding: 14px 16px;
        font-size: 14px;
      }
      
      .send-button {
        width: 44px;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ¤– Tempi AI Assistant</h1>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <!-- n8n chat will be inserted here -->
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    
    <!-- Hidden n8n chat container -->
    <div id="n8n-chat" style="display: none;"></div>
  </div>

    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      // Create chat instance with n8n
      const chat = createChat({
        element: document.getElementById('n8n-chat'),
        webhookUrl: 'https://haseeb-automation.app.n8n.cloud/webhook/3dbe6547-a90a-47e4-bc03-b728cc2d711f/chat',
        mode: 'window',
        openOnStart: true,
        showHeader: false,
        loadPreviousSession: false,
        responseMode: 'lastNode',
        initialMessages: [
          'Hi there! ðŸ‘‹',
          'My name is Tempi AI. How can I assist you today?'
        ],
      });

      // Wait for n8n chat to load and then make it visible
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const n8nChat = document.getElementById('n8n-chat');
          if (n8nChat) {
            n8nChat.style.display = 'block';
            n8nChat.style.width = '100%';
            n8nChat.style.height = '100%';
          }
        }, 1000);
      });
    </script>
</body>
</html>
